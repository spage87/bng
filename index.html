<html>
    <header>
        <title>Red Dead Redemption 2 - BNG - Brand New Games</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald|Viga" rel="stylesheet">
    </header>
    <body>
        <header id="header">
            <div id="logo">
                <!--<img src="img/logo.png" id="header-img" alt="Brand New Games">-->
                BNG
            </div>
            <nav id="nav-bar">
                <ul>
                    <li class="nav-link"><a href="#info">Experience</a></li>
                    <li class="nav-link"><a href="#trailer">Trailer</a></li>
                    <li class="nav-link"><a href="#follow">Follow</a></li>
                    <li class="nav-link"><a href="#pre-order">Pre Order</a></li>
                </ul>
            </nav>
        </header>

        <div id="page-wrapper">
            <main>
                <div id="info">
                    <img class="info-image" src="img/map.png">
                </div>

                <div id="trailer">
                    <h2>Trailer</h2>
                    <div class="h2-after"></div>
                    <div class="content video">
                        <iframe src="https://www.youtube.com/embed/HVRzx17WHVk" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <div id="follow">
                        <h2>Register Your Interest</h2>
                        <div class="h2-after"></div>
                        <div class="content subscribe">
                            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                                <input type="email" placeholder="email address">
                                <button type="submit">Email Me!</button>
                            </form>
                        </div>
                    </div>

                <div id="pre-order">
                    <h2>Pre-Order</h2>
                    <div class="h2-after"></div>
                    <div class="content order">

                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
